<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Wijmo & Bootstrap Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.grapecity.com/wijmo/5.20221.842/styles/wijmo.min.css" rel="stylesheet"/>
    <script src="https://cdn.grapecity.com/wijmo/5.20221.842/controls/wijmo.min.js"></script>
    <script src="https://cdn.grapecity.com/wijmo/5.20221.842/controls/wijmo.input.min.js"></script>
    <!-- Custom CSS & JS Files -->
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" type="module"></script>
    <title>Login</title>
</head>
<body>
    <main class="main">
        <!-- Login Form -->
        <form class="login-form" action="/auth-login" method="POST">
            <div class="form-padding">
                <h4 class="form-header">Wijmo & Weavy Demo</h4>
                <p>Please select your user.</p>
                <div class="login-form-control">
                    <!-- Wijmo ComboBox -->
                    <div name="username" id="userDropdown"></div>
                </div>
                <!-- Submission Button -->
                <button class="btn" type="submit">Login</button>
            </div>
        </form>
    </main>
</body>
</html>
